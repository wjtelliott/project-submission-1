<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Space Game</title>
    <link rel='stylesheet' href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1><i class='fas fa-user-astronaut'></i> Another Space Game! <i class='fas fa-user-astronaut'></i></h1>
    </header>
    <main>
        <h3>Score: <span id="gameScore"></span> Lives: <span id="gameLives"></span></h3>
        <h4 id="gameInfo"></h4>
        <canvas id="gameSpace" width="1200" height="840">Your browser does not support canvas</canvas>
    </main>
    <footer>
        <p>Check out my other projects @<a href="https://github.com/wjtelliott">My Github page</a></p>
    </footer>
    <script src="./assets/scripts/main.js"></script>


    

    <!--Sounds-->
    <!--Music-->
    <audio loop id="backgroundAudio">
        <source src="./assets/resources/snd/music1.mp3" type="audio/mpeg" >
    </audio>

    <!--Player sounds-->
    <audio id="playerLaser">
        <source src="./assets/resources/snd/pLaser.wav" type="audio/wav" >
    </audio>
    <audio id="playerHurt">
        <source src="./assets/resources/snd/pHurt.wav" type="audio/wav" >
    </audio>

    <!--Enemy Sounds-->
    <audio id="enemyExplosion1">
        <source src="./assets/resources/snd/eExplode1.wav" type="audio/wav" >
    </audio>
    <audio id="enemyExplosion2">
        <source src="./assets/resources/snd/eExplode2.wav" type="audio/wav" >
    </audio>
    <audio id="enemyExplosion3">
        <source src="./assets/resources/snd/eExplode3.wav" type="audio/wav" >
    </audio>
</body>
</html>
